<div class="row mt-2">
    <div class="col-2">
        <img src="../../{{item.image}}" alt="">
    </div>
    <div class="col-10">
        <span style="color: blue;" (click)="onCardClicked(item._id)">{{item.title}}</span> {{item.subtitle}}
        <p>{{item.description}}</p>
        <div class="row">
            <div class="col-2 ms-auto">
                <button class="btn btn-success" (click)="onGradeClicked(item.grade+1)">+</button>
                {{item.grade}}
                <button class="btn btn-danger" (click)="onGradeClicked(item.grade-1)">-</button>
            </div>
        </div>
    </div>
</div>
