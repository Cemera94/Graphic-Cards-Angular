<form [formGroup]="commentForm">
    <div class="form-group">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" formControlName="author">
      <br>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Comment" formControlName="text">
      <br>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
  <br><br>
<div class="row" *ngFor="let comm of comments">
    <h4>{{comm.author}}</h4>
    <p>{{comm.text}}</p>
</div>
